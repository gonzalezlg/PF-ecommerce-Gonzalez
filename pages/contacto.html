<body>

    <div class="containerContacto"> <!--Inicio container grid-->

        <!-- HEADER-->
        <header class="header">

            <div class="logo">
                <img src="../asset/img/logo.jpg" alt="">
            </div>
            
            <input class="buscador" type="text">

            <a href="#">Iniciar Sesion</a>

        </header>

        <!-- MENU DE NAVEGACION DE LA WEB-->

         <!-- INICIO FORMULARIO CONTACTO-->
        <main class="formulario">
            <div class="formRedes">
                <a href="#"><img class="redesFooter" src="../asset/img/iconosRedes/whatsapp.png" alt=""></a>
                <a href="#">Sucursales</a>
            </div>
    
            <form class="formContacto" action="">
                <label for="nombre">Nombre
                    <input type="text" name="nombre" id="" placeholder="Ingrese su nombre">
                </label><br>
                <label for="apellido">Apellido
                    <input type="text" name="apellido" id="" placeholder="Ingrese su apellido">
                </label><br>
                <label for="email">Mail
                    <input type="email" name="email" id="" placeholder="@Email" required>
                </label><br>
                <label for="telefono">Teléfono
                    <input type="tel" name="telefono" id="" placeholder="Teléfono">
                </label><br>
    
                <label for="tipoConsulta">Tipo Consulta
                    <select name="tipoConsulta" id="">
                        <option value="compra">Compra</option>
                        <option value="devolucion">Devolución</option>
                        <option value="consulta">Consulta</option>
                    </select>
                </label><br>
    
                <label for="descripcion">
                    <textarea name="descripcion" id="" cols="30" rows="10" placeholder="Cual es su consulta?" required></textarea>
                </label><br>
    
                <label for="terminos">
                    <input type="checkbox" name="terminos" id="" required>
                    Acepto Terminos y Condiciones
                </label><br>
    
                <input class="btn" type="reset" value="Limpiar">
                <input class="btn" type="submit" value="Enviar">
    
            </form>
    
        </main>
        <!-- FIN FORMULARIO CONTACTO-->

        <!-- INICIO FOOTER-->
        <footer class="footer">
            <div class="linkFooter">
                <a href="#"><li>Acerca de Nosotros</li></a>
